<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michanoku Weather</title>
</head>
<body>
  <div id="container">
    <div id="location">
      <div id="resolvedAddress"></div>
      <div id="svg-temp">
        <div id="svg"></div>
        <div id="temps">
          <div id="temp"></div>
          <div id="feelslike"></div>
        </div>
      </div>
      <div id="conditions"></div>
    </div>
    <div id="current-condition">
      <div id="precipitation"></div>
      <div>Humidity: <span id="humidity"></span>%</div>
      <div id="wind"></div>
      <div>UV Index: <span id="uvindex"></span></div>
    </div>
    <div id="additional-information">
      <div id="time"></div>
      <div id="sunrise"></div>
      <div id="sunset"></div>
      <div id="daylight"></div>
      <div id="difference"></div>
      <div id="progress"></div>
    </div>
    <div id="center-search">
      <input id="input" type="text">
      <button id="submit" type="button">Get Weather</button>
    </div>
    <div id="weekly-overview">
    </div>
  </div>
</body>
</html>
