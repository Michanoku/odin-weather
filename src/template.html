<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michanoku Weather</title>
</head>
<body>
  <div id="container">
    <div id="location">
      <div id="resolvedAddress"></div>
      <div id="svg-temp">
        <div id="svg"></div>
        <div id="temps">
          <div id="temp"></div>
          <div>Feels like <span id="feelslike"></span></div>
        </div>

      </div>
      <div id="conditions"></div>
    </div>
    <div id="current-condition">
      WIND HUMIDITY PRECIPITATION CHANGE
    </div>
    <div id="additional-information">
      SUNRISE SUNSET % of day, time until sunset, etc.
    </div>
    <div id="center-search">
      <input id="input" type="text">
      <button id="submit" type="button">Get Weather</button>
    </div>
    <div id="weekly-overview"> DIVIDE INTO 7 </div>
  </div>
</body>
</html>
